{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Submission Form</title>
    <style>
        :root {
            --primary-blue: #003580;
            --button-blue: #006CE4;
            --hover-blue: #00224F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: var(--primary-blue);
            color: white;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 24px;
            margin-bottom: 24px;
        }

        .form-title {
            color: var(--primary-blue);
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: var(--button-blue);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: var(--hover-blue);
        }

        @media (min-width: 768px) {
            button[type="submit"] {
                width: auto;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Scheme Submission</h1>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">Submit New Scheme</h2>
            <!-- Django form will need csrf_token -->
            <form method="POST" enctype="multipart/form-data" action="/submit_data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="scheme_name">Scheme Name</label>
                    <input type="text" id="scheme_name" name="scheme_name" required>
                </div>

                <div class="form-group">
                    <label for="scheme_file">Upload File</label>
                    <input type="file" id="email_file" name="email_file" required>
                </div>

                <div class="form-group">
                    <label for="email_subject">Email Subject</label>
                    <input type="text" id="email_subject" name="email_subject" required>
                </div>

                <div class="form-group">
                    <label for="email_body">Email Body</label>
                    <textarea id="email_body" name="email_body" required></textarea>
                </div>

                <button type="submit">Submit Scheme</button>
            </form>
        </div>
    </main>
</body>
</html>
